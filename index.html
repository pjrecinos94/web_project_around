<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Pablo Recinos" />
    <meta name="keywords" content="red social, fotografía, Estados Unidos" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="popup" id="popup__edit-profile">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" name="edit-form" novalidate>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  name="name-input"
                  id="name-input"
                  placeholder="Nombre"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  class="popup__input popup__name-input"
                  required
                />
                <span
                  class="popup__error-message popup__name-input-error"
                ></span>
              </label>
              <label class="popup__field">
                <input
                  name="about-input"
                  id="about-input"
                  placeholder="Acerca de mí"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  class="popup__input popup__about-input"
                  required
                />
                <span
                  class="popup__error-message popup__about-input-error"
                ></span>
              </label>
            </fieldset>
            <button type="submit" class="popup__submit-button">Guardar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup__add-card">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" name="add-form" novalidate>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  name="title-input"
                  id="title-input"
                  placeholder="Título"
                  type="text"
                  minlength="2"
                  maxlength="30"
                  class="popup__input popup__title-input"
                  required
                />
                <span
                  class="popup__error-message popup__title-input-error"
                ></span>
              </label>
              <label class="popup__field">
                <input
                  name="url-input"
                  id="url-input"
                  placeholder="Enlace a la imagen"
                  type="url"
                  class="popup__input popup__url-input"
                  required
                />
                <span
                  class="popup__error-message popup__url-input-error"
                ></span>
              </label>
            </fieldset>
            <button type="submit" class="popup__submit-button">Guardar</button>
          </form>
        </div>
      </div>

      <template id="popup__image">
        <div class="popup__image popup" id="places-popup">
          <div class="popup__image-container">
            <button class="popup__image-close-button"></button>
            <img class="popup__image-content" />
            <p class="popup__image-title"></p>
          </div>
        </div>
      </template>

      <header class="header">
        <img
          src="./images/around-the-us_logo.svg"
          alt="Logotipo de Around The U.S."
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt="Foto de perfil"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__top-line">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__bio">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="places">
          <template id="place__card">
            <div class="places__card">
              <button class="places__delete-button"></button>
              <img class="places__image" />
              <div class="places__info">
                <h2 class="places__title"></h2>
                <button class="places__like-button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
