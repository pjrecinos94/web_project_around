<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Pablo Recinos" />
    <meta name="keywords" content="red social, fotografía, Estados Unidos" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="popup" id="profile-popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" name="edit-profile-form" novalidate>
            <input
              type="text"
              name="profile-name"
              placeholder="Nombre"
              class="popup__input popup__input_type-name"
              minlength="2"
              maxlength="30"
              required
            />
            <input
              type="text"
              name="profile-bio"
              placeholder="Acerca de mí"
              class="popup__input popup__input_type-bio"
              minlength="1"
              maxlength="100"
              required
            />
            <button type="submit" class="popup__submit-button">Guardar</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img
          src="./images/around-the-us_logo.svg"
          alt="Logotipo de Around The U.S."
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt="Foto de perfil"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__top-line">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__bio">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="places">
          <div class="places__card">
            <img
              src="./images/kilauea-image.jpg"
              alt="Imagen del volcán Kilauea"
              class="places__image"
            />
            <div class="places__info">
              <h2 class="places__title">Kilauea</h2>
              <button class="places__like-button"></button>
            </div>
          </div>
          <div class="places__card">
            <img
              src="./images/canyon-image.jpg"
              alt="Imagen del Gran Cañón"
              class="places__image"
            />
            <div class="places__info">
              <h2 class="places__title">Gran Cañón</h2>
              <button class="places__like-button"></button>
            </div>
          </div>
          <div class="places__card">
            <img
              src="./images/tahoe-image.jpg"
              alt="Imagen del Lago Tahoe"
              class="places__image"
            />
            <div class="places__info">
              <h2 class="places__title">Lago Tahoe</h2>
              <button class="places__like-button"></button>
            </div>
          </div>
          <div class="places__card">
            <img
              src="./images/muir-image.jpg"
              alt="Imagen del Parque Nacional de las Secuoyas"
              class="places__image"
            />
            <div class="places__info">
              <h2 class="places__title">Parque Nacional de las Secuoyas</h2>
              <button class="places__like-button"></button>
            </div>
          </div>
          <div class="places__card">
            <img
              src="./images/mcway-image.jpg"
              alt="Imagen de McWay Falls"
              class="places__image"
            />
            <div class="places__info">
              <h2 class="places__title">Cataratas McWay</h2>
              <button class="places__like-button"></button>
            </div>
          </div>
          <div class="places__card">
            <img
              src="./images/hubbard-image.jpg"
              alt="Imagen del Glaciar Hubbard"
              class="places__image"
            />
            <div class="places__info">
              <h2 class="places__title">Glaciar Hubbard</h2>
              <button class="places__like-button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
